  <!--FORMS-->
  <h2 class="text-center text-light" id="text-title">CONTACT FORM</h2>
  <div class="container text-dark bg-dark" id="container-glass-parent">
    <div class="container" id="cont">
        <form class = "forms text-light">
            <div class="mb-3 row justify-content-md-center" id="title">
                <label for="staticName" class="col-sm-2 col-form-label"><strong>FULL NAME:</strong></label>
                <div class="col-sm-8">
                    <input class="form-control form-control-md" type="text" placeholder="Your Name..." id="staticName">
                </div>
            </div>
            <div class="mb-3 row justify-content-md-center">
                <label for="email" class="col-sm-2 col-form-label" id="lblem"><strong>EMAIL ADDRESS:</strong></label>
                <div class="col-sm-8">
                    <input id="email" class="form-control form-control-md" type="text" placeholder="Your Email...">
                </div>
            </div>
            <div class="mb-3 row justify-content-md-center">
                <label for="select-gender" class="col-sm-2 col-form-label"><strong>GENDER:</strong></label>
                <div class="col-sm-8">
                    <select class="form-select" id="select-gender">
                        <option selected>Your Gender...</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Others">Others..</option>
                      </select>
                </div>
            </div>
                <div class="mb-3 row justify-content-md-center">
                    <label for="select-concern" class="col-sm-2 col-form-label" id="sel-con"><strong>TYPE OF CONCERN:</strong></label>
                    <div class="col-sm-8">
                        <select class="form-select" id="select-concern">
                            <option selected>Your Concern..</option>
                            <option value="Inquiry">Inquiry</option>
                            <option value="Quotation">Quotation</option>
                            <option value="Testimonial">Testimonial</option>
                          </select>
                    </div>
                </div>
                <div class="mb-3 row justify-content-md-center">
                    <label for="concern-textarea" class="col-sm-2 col-form-label" id="concern-lbl"><strong>WRITE YOUR CONCERN:</strong></label>
                    <div class="col-sm-8">
                        <textarea class="form-control" id="concern-textarea" rows="3" placeholder="Write your concern..."></textarea>
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-md-1">
                        <button onclick=myFunction() id="btn" type="button" class="btn btn-secondary position-absolute bottom-0 start-50 translate-middle-x">SUBMIT</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
